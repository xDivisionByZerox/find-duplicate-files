<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Duplicate Image Finder</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" width="48" height="48" alt="logo">
    <h1 class="center">Duplicate Image Finder</h1>
  </header>

  <main>

    <div id="configuration-container">
      <section class="column">
        <div class="item vertical">
          <label for="path-input">
            Path
            <span class="tooltip">Input the absolute directory path you want to search for duplicate images</span>
          </label>
          <input type="text" id="path-input" name="path" />
        </div>

        <h2>Additional options</h2>

        <div class="item">
          <label for="recursive-input">Recursive search?</label>
          <input type="checkbox" id="recursive-input" name="recursive" value="true">
        </div>

        <div class="submit-container">
          <button id="submit-configuration">Start searching</button>
        </div>
      </section>
    </div>

    <div id="result-container">
      <div id="read-count-container"></div>
    </div>

  </main>

  <script src="frontend.js"></script>
</body>

</html>
